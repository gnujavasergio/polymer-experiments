<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="instrumento-musical.html">

<dom-module id="listado-instrumentos">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <!--instrumento-musical nombre="Flauta" descripcion="Instrumento de viento que se utiliza en conciertos" clasificacion="Viento"></instrumento-musical>
        <instrumento-musical nombre="Guitarra" descripcion="Instrumento de cuerda que se utiliza en conciertos" clasificacion="Cuerda"></instrumento-musical-->
        <template is="dom-repeat" items="[[ instrumentos ]]">
            <instrumento-musical nombre="[[item.nombre ]]" descripcion="[[item.descripcion]]" clasificacion="[[item.clasificacion]]">

            </instrumento-musical>
        </template>
    </template>

    <script>
        class ListadoInstrumentos extends Polymer.Element {
            static get is() {
                return 'listado-instrumentos';
            }

            static get properties() {
                return {
                    instrumentos: {
                        type: Array,
                        value: function () {
                            return [
                                {
                                    nombre: 'Guitarra',
                                    clasificacion: 'Cuerda',
                                    descripcion: 'Instrumento Musical de cuerda pulsada, compuesto de una caja de resonacia'
                                },
                                {
                                    nombre: 'Tambor',
                                    clasificacion: 'Percuci√≥n',
                                    descripcion: 'Instrumento Musical de sonido indeterminado'
                                },
                                {
                                    nombre: 'Piano',
                                    clasificacion: 'Teclado y Cuerdas',
                                    descripcion: 'Esta compuesto por una caja de resonancia, a la que se ha agregado cuerdas'
                                }
                            ]
                        }
                    }
                }
            }
        }

        window.customElements.define(ListadoInstrumentos.is, ListadoInstrumentos);
    </script>

</dom-module>
