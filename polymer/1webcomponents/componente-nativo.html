                // this.attachShadow({mode:'open'}).innerHTML = '<p>Este es el <b>componente</b></p>';
                this.attachShadow({ mode: 'open' }).innerHTML = contenido.innerHTML;

        // Asocio la clase a un nombre del componente
        customElements.define('componente-tonto', ComponenteTonto);
