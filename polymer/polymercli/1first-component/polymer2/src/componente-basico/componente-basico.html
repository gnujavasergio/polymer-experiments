<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="componente-basico">

    <template>
        <style>
         :host{
             display: block;
             margin: 15px;
         }

        </style>
        <h1>[[name]]</h1>
        <p>Este es el template del componente</p>
    </template>

    <script>
        class ComponenteBasico extends Polymer.Element {
            static get is(){
                return 'componente-basico';
            }

            static get properties(){
                return {
                    name: {
                        type: String,
                        value: 'First Component'
                    }
                }
            }

            change(value){
                this.name = value;
            }
        }

        window.customElements.define(ComponenteBasico.is, ComponenteBasico);
    </script>
</dom-module>
